<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img  src="images\pattern-background-desktop.svg" alt="">

  <div class="body">
  <img class="img"src="images/illustration-hero.svg" alt="">
  <h1> Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

<div class="pricing">
   <img class="music-icon" src="images/icon-music.svg" alt="">
  <h3>Annual Plan</h3>
  <p class="price">$59.99/year</p>
  <p class="change">Change</p>
  </div>

<div class="payment">

  <div class="proceed-bg"><p class="proceed">Proceed to Payment</p></div>
  <p class="cancel">Cancel Order</p>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gourav Sharma</a>.
  </div>
</body>
</html>
